<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Weather App</title>
            <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            />
            <link rel="stylesheet" href="./src/node_modules/sweetalert2/dist/sweetalert2.min.css" />
            <link rel="stylesheet" href="./src/css/styles.css" />
      </head>
      <body>
            <div class="card">
                  <div class="search">
                        <input type="text" class="search-bar" placeholder="Search..." />
                        <button class="search-location">
                              <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <button class="get-location">
                              <i class="fa-solid fa-location-dot"></i>
                        </button>
                  </div>
                  <div class="weather loading">
                        <h2 class="city"></h2>
                        <h1 class="temp"></h1>
                        <div class="flex-center">
                              <img
                                    class="icon"
                                    src="https://openweathermap.org/img/wn/04d.png"
                                    alt="weather"
                              />
                              <div class="description"></div>
                        </div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                  </div>
            </div>
            <script src="./src/node_modules/axios/dist/axios.min.js" defer></script>
            <script src="./src/node_modules/sweetalert2/dist/sweetalert2.min.js" defer></script>
            <script src="./src/js/index.js" defer></script>
      </body>
</html>
